<html>
<head>
<title>Smallest and Largest Number in the array</title>
</head>
<body>
<script>
function num(){
let arr=[18,2,52,90,58,35,100,85,700];
let min=arr[0];
let max=arr[0];
for(i=0;i<arr.length;i++){
if(arr[i]<min){
min=arr[i];
}
else if(arr[i]>max){
max=arr[i];
}
}
console.log("The smallest number is",min);
console.log("The largest number is",max);
}
num();
</script>
</body>
</html>
